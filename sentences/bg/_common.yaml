language: bg
responses:
  errors:
    no_intent: Съжалявам, не можах да разбера това
    no_area: Няма област на име {{ area }}
    no_domain: В {{ area }}, няма обект {{ domain }}
    no_device_class: В {{ area }}, не се намира устройство {{ device_class }}
    no_entity: Няма устройство или обект на име {{ entity }}
    handle_error: Възникна неочаквана грешка при изпълнение на командата
lists:
  color:
    values:
      - in: "бял[о|а|ото|ата] |бел(и|ия|ият)"
        out: "white"
      - in: "черен | черн(о|на|ото|ата|и|ият)"
        out: "black"
      - in: "червен[o|a|ото|ата|и|ия|ият]"
        out: "red"
      - in: "оранжев[о|а|ото|вата|и|ия|ият]"
        out: "orange"
      - in: "жълт[о|а|ото|и|ия|ият|ат)]"
        out: "yellow"
      - in: "зелен[о|а|ото|ата|и|ия|ият] "
        out: "green"
      - in: "син[ьо|я|ьото|ята|ят|и|ите ]"
        out: "blue"
      - in: "лилав[о|а|ото|ата|и|ия|ият]"
        out: "purple"
      - in: "кафяв[о|а|ото|ата|и|ия|ият]"
        out: "brown"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - in: "c | [по|в] целзий"
        out: "celsius"
      - in: "f | [по|в] фаренхайт"
        out: "fahrenheit"
expansion_rules:
  name: "{name}"
  area: "[в|във|на] {area}"
  brightness: "{brightness} [процент[а]]"
  what_is: "(какв(о|а|и) [е|са] | какъв [е] | колко [е|са] )"
  temp_conditions: "(топло | горещо | студено | хладно)"
  temp: "(температура[та] | градус[а]| термостат[а|ът])"
  temperature: "{temperature} [градуса] [{temperature_unit}]"
  ventilator: "(вентилатор[ът|а|и|ите])"
  lampi: "(ламп(а|и|ите|ата) | осветлението)"
  all: "(всички[те]|всяка|всеки|всяко)"
  turn_on: (пусни | включи | светни | запали)
  turn_off: (спри | изключи | изгаси | угаси )
  set: (направи | сложи | постави | смени | промени | настрой | задай | нагласи | тури)
  close: (затвори | смъкни | спусни | закрий | свали)
  open: (отвори | вдигни | открий)
skip_words:
  - "извинявай"
  - "можеш ли"
  - "може ли"
  - "кажи ми"
  - "моля"
