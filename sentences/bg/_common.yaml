language: bg
responses:
  errors:
    no_intent: Съжалявам, не можах да разбера това
    no_area: Няма зона с име {{ area }}
    no_domain: В зона {{ area }}, няма обект {{ domain }}
    no_device_class: В зона {{ area }}, не се намира устройство {{ device_class }}
    no_entity: Няма устройство или обект с име {{ entity }}
    handle_error: Възникна неочаквана грешка при изпълнение на командата
lists:
  color:
    values:
      - in: "бял | бял(о|а|ото|ата) |бел(и|ия|ият)"
        out: "white"
      - in: "черен | черн(о|на|ото|ата|и|ият|)"
        out: "black"
      - in: "червен | червен(o|a|ото|ата|и|ия|ият)"
        out: "red"
      - in: "оранжев | оранжев(о|а|ото|вата|и|ия|ият)"
        out: "orange"
      - in: "жълт | жълт(о|а|ото|и|ия|ият|ата)"
        out: "yellow"
      - in: "зелен | зелен(о|а|ото|ата|и|ия|ият) "
        out: "green"
      - in: "син | син(ьо|я|ьото|ята|ят|и|ите )"
        out: "blue"
      - in: "лилав | лилав(о|а|ото|ата|и|ия|ият) "
        out: "purple"
      - in: "кафяв | кафяв(о|а|ото|ата|и|ия|ият) "
        out: "brown"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - in: "c | целзий | [по|в] целзий"
        out: "celsius"
      - in: "f | фаренхайт | [по|в] фаренхайт"
        out: "fahrenheit"
expansion_rules:
  name: "{name}"
  area: "[в] {area}"
  brightness: "{brightness} [процент(а)]"
  what_is: "(какво е| каква е | какви са | какъв е | колко е | колко са)"
  temp: "(температур(а|ата) | градус(а)"
  temperature: "{temperature} [градуса] [{temperature_unit}]"
  turn_on: (пусни | включи | светни)
  turn_off: (спри | изключи | изгаси | угаси )
  set: (направи | сложи | постави | смени | промени | настрой | задай | нагласи | тури)
  close: (затвори | смъкни | спусни | закрий | свали)
  open: (отвори | вдигни | открий)
skip_words:
  - "извинявай"
  - "можеш ли"
  - "може ли"
  - "кажи ми"
  - "моля"
